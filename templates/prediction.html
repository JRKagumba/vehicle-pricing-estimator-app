<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
   <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
   <title>Vehicle Milage</title>
   
</head>

<body>
 
      <div class="pages-container">
        
        <div class="form-container">
        
            
              <div class="header">
              </div>


              <p>
              {% for detail in vehicle_details %}
               {{detail}} <br>
              {% endfor %}
              </p>


              {% if prediction_result %}
              <h1> Predicted price is:<br> &#x24;{{ prediction_result }} CAD </h1>
              {% endif %}



              <button class="back-button" onclick="history.back()">&#x2190; Back to Milage</button>
              <button class="next-button" onclick="location.href='/home'" type="button">Start Again</button>

        </div>
    </div> 
    

    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
</body>
</html>
