<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
   <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
   <title>Vehicle Year</title>
   
</head>

<body>
 
      <div class="pages-container">
        
        <div class="form-container">
        
               <form action="/milage" method="POST" class="sign-up-form" id="year-form">
                <label for="cars">Enter a Vehicle Year</label>
                
                <input class="form-input" type="text" id="selected_year" name="selected_year" min="1900" max="2024" minlength="4" maxlength="4" placeholder="Enter Year" required >
                
                {% for detail in vehicle_details %}
                <p> {{detail}} </p><br>
                {% endfor %}
              
              </form>
              

              <div class="header">
              </div>



              <button class="back-button" onclick="history.back()">&#x2190; Back to Vehicle Model</button>
              <button class="next-button" type="submit" form="year-form">Continue to Vehicle Milage &#x2192;</button>


        </div>
    </div> 
    

    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
</body>
</html>
